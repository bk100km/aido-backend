<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDO Backend - Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="card">
            <h1 class="login-title">로그인</h1>
            
            <!-- 에러 메시지 -->
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${errorMessage}">로그인에 실패했습니다.</span>
            </div>
            
            <!-- OAuth 로그인 버튼들 -->
            <div th:if="${anyOAuthAvailable}" class="oauth-buttons">
                <a th:if="${googleAvailable}" th:href="@{/oauth2/authorization/google}" class="oauth-btn google-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 10px;">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google로 로그인
                </a>
                
                <a th:if="${appleAvailable}" th:href="@{/oauth2/authorization/apple}" class="oauth-btn apple-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 10px;">
                        <path fill="currentColor" d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                    </svg>
                    Apple로 로그인
                </a>
                
                <a th:if="${kakaoAvailable}" th:href="@{/oauth2/authorization/kakao}" class="oauth-btn kakao-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 10px;">
                        <path fill="currentColor" d="M12 3C6.48 3 2 6.41 2 10.58c0 2.68 1.75 5.03 4.37 6.43l-1.02 3.71c-.1.37.32.66.66.45L9.83 19c.71.1 1.43.16 2.17.16 5.52 0 10-3.41 10-7.58S17.52 3 12 3z"/>
                    </svg>
                    Kakao로 로그인
                </a>
            </div>
            
            <!-- OAuth가 설정되지 않았을 때 메시지 -->
            <div th:unless="${anyOAuthAvailable}" class="alert alert-info">
                <h3>OAuth 로그인 설정이 필요합니다</h3>
                <p>OAuth 로그인을 사용하려면 다음 환경 변수를 설정해주세요:</p>
                <ul style="text-align: left; margin: 10px 0;">
                    <li>Google: GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET</li>
                    <li>Kakao: KAKAO_CLIENT_ID, KAKAO_CLIENT_SECRET</li>
                    <li>Apple: APPLE_CLIENT_ID, APPLE_CLIENT_SECRET</li>
                </ul>
                <p>설정 후 애플리케이션을 재시작해주세요.</p>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <a th:href="@{/}" class="btn">홈으로 돌아가기</a>
            </div>
        </div>
    </div>
</body>
</html>
