spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:disabled}
            client-secret: ${GOOGLE_CLIENT_SECRET:disabled}
            scope:
              - email
              - profile
            redirect-uri: "https://0b51c4e4f6d6.ngrok-free.app/login/oauth2/code/{registrationId}"
            client-name: Google
          
#          apple:
